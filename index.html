
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dramantram Academy | Creative Micro-MBA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --brand-red: #FF0000;
        --brand-yellow: #FFD700;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #000000;
        color: #ffffff;
        overflow-x: hidden;
      }
      .oswald { font-family: 'Oswald', sans-serif; }
      
      .gloss-card {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .gloss-card:hover {
        border-color: var(--brand-yellow);
        box-shadow: 0 0 25px rgba(255, 215, 0, 0.15);
      }

      .text-gradient-red {
        background: linear-gradient(135deg, #ffffff 40%, #FF0000 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .yellow-hover:hover {
        color: var(--brand-yellow) !important;
        border-color: var(--brand-yellow) !important;
      }

      .yellow-btn-hover:hover {
        background-color: var(--brand-yellow) !important;
        color: #000000 !important;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      }

      /* Consistent Section Spacing */
      section {
        padding-top: 5rem;
        padding-bottom: 5rem;
        position: relative;
        overflow: hidden;
      }
      @media (min-width: 768px) {
        section {
          padding-top: 8rem;
          padding-bottom: 8rem;
        }
      }

      .bg-red-radial {
        background: radial-gradient(circle at center, rgba(255, 0, 0, 0.15) 0%, transparent 80%);
      }

      .bg-yellow-radial {
        background: radial-gradient(circle at center, rgba(255, 215, 0, 0.08) 0%, transparent 70%);
      }

      .bg-glow-tr {
        background: radial-gradient(circle at top right, rgba(255, 0, 0, 0.12) 0%, transparent 60%);
      }

      .bg-glow-tr-yellow {
        background: radial-gradient(circle at top right, rgba(255, 215, 0, 0.08) 0%, transparent 60%);
      }

      .bg-glow-bl {
        background: radial-gradient(circle at bottom left, rgba(255, 0, 0, 0.12) 0%, transparent 60%);
      }

      .logo-mask {
        filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.2));
      }
      
      .grid-pattern {
        background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
